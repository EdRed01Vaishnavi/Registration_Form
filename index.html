<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <title>Registration Form</title>
    <meta name="viewport" content="width=device-width,
      initial-scale=1.0"/>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"/>
  </head>
<body>
    <div class="main_box">
        <input type="checkbox" id="check">
        <div class="btn_one">
          <label for="check">
            <i class="fas fa-bars"></i>
          </label>
        </div>
        <div class="sidebar_menu">
          <div class="logo">
            <center><img src="logo.jpg" width="200px" height="50px">EdRed</a></center>
              </div>
            <div class="btn_two">
              <label for="check">
                <i class="fas fa-times"></i>
              </label>
            </div>
          <div class="menu">
            <ul>
              <li><i class="fas fa-qrcode"></i>
                <a href="#">Home</a>
              </li>
              <li>
                <i class="fas fa-link"></i>
                <a href="#">About Us</a>
              </li>
              <li>
                <i class="fas fa-stream"></i>
                <a href="#">Our Technology</a>
              </li>
              <li>
                <i class="fas fa-calendar-week"></i>
                <a href="#">Recruit From Us</a>
              </li>
              <li>
                <i class="fas fa-question-circle"></i>
                <a href="#">Placement By EdRed</a>
              </li>
            </ul>
          </div>
          <div class="social_media">
            <ul>
              <a href="#"><i class="fab fa-facebook-f"></i></a>
              <a href="#"><i class="fab fa-twitter"></i></a>
              <a href="#"><i class="fab fa-instagram"></i></a>
              <a href="#"><i class="fab fa-youtube"></i></a>
            </ul>
          </div>
        </div>
      </div>
    <div class="container">
      <h1 class="form-title">Registration</h1>
      <form action="#">
        <div class="main-user-info">
          <div class="user-input-box">
            <label for="Name">Name</label>
            <input type="text"
                    id="Name"
                    name="Name"
                    placeholder="Enter Full Name"/>
          </div>
          <div class="user-input-box">
            <label for="email">Email</label>
            <input type="email"
                    id="email"
                    name="email"
                    placeholder="Enter Email"/>
          </div>
          <div class="user-input-box">
            <label for="phoneNumber">Phone Number</label>
            <input type="text"
                    id="phoneNumber"
                    name="phoneNumber"
                    placeholder="Enter Phone Number"/>
          </div>
          <div class="user-input-box">
            <label for="College Name">College Name</label>
            <input type="College Name"
                    id="College Name"
                    name="College Name"
                    placeholder="College Name"/>
          </div>
          <div class="user-input-box">
            <label for="State">State</label>
            <input type="State"
                    id="State"
                    name="State"
                    placeholder="Enter the State"/>
          </div>
          <div class="user-input-box">
            <label for="Department">Department</label>
            <input type="Department"
                    id="Department"
                    name="Department"
                    placeholder="Department"/>
          </div>
          <div class="user-input-box">
            <label for="district">District</label>
            <input type="district"
                    id="district"
                    name="district"
                    placeholder="Enter the district"/>
          </div>
        </div>
        <div class="form-submit-btn">
          <input type="submit" value="Submit">
        </div>
      </form>
    </div>
  </body>
</html>
